version: '3.9'

services:
  # PostgreSQL数据库
  postgres:
    image: registry.cn-hongkong.aliyuncs.com/velero/postgres:15-alpine
    container_name: xiuxian-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: xiuxian_db
      POSTGRES_USER: xiuxian_user
      POSTGRES_PASSWORD: xiuxian_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xiuxian_user -d xiuxian_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: registry.cn-hongkong.aliyuncs.com/velero/redis:7-alpine
    container_name: xiuxian-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ✅ Loki 日志服务
  loki:
    image: registry.cn-hongkong.aliyuncs.com/velero/loki:k286-9085453
    container_name: xiuxian-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    environment:
      LOKI_ADDRESS: 0.0.0.0:3100
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yml
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/loki/api/v1/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ✅ Grafana 可视化面板
  grafana:
    image: registry.cn-hongkong.aliyuncs.com/velero/grafana:10.2.3
    container_name: xiuxian-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning
    depends_on:
      - loki
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  loki_data:
  grafana_data: